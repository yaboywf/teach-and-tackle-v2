<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teach & Tackle">
    <title>Teach & Tackle | Register</title>
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/icons.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/general.js"></script>
    <script src="../js/register1.js" defer></script>
</head>
<body class="register">
    <div class="error_container">
        <noscript>
            <div class="error">Please enable JavaScript to use this website.</div>
        </noscript>
    </div>
    <div class="bg"></div>
    <form id="signupForm" novalidate>
        <img src="../images/logo.webp" alt="Logo" id="image">

        <label for="admin_number">Admission Number:</label>
        <div>
            <i class="fa-solid fa-id-card"></i>
            <input type="text" id="admin_number" placeholder="Enter Admission Number" autocomplete="off" required>
        </div>

        <label for="name">Name:</label>
        <div>
            <i class="fa-solid fa-user"></i>
            <input type="text" id="name" placeholder="Enter Your Name" autocomplete="name" required>
        </div>

        <label for="password">Password:</label>
        <div>
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
            <i class="fa-solid fa-eye-slash" id="eyeIcon"></i>
        </div>

        <label for="diploma">Diploma:</label>
        <div>
            <i class="fa-solid fa-graduation-cap"></i>
            <input type="text" name="diploma" id="diploma" placeholder="Enter Your Diploma" autocomplete="off" required>
        </div>

        <p>Year of Study</p>
        <div>
            <input type="radio" name="year" id="y1" required>
            <label for="y1">Year 1</label>
            <input type="radio" name="year" id="y2" required>
            <label for="y2">Year 2</label>
            <input type="radio" name="year" id="y3" required>
            <label for="y3">Year 3</label>
        </div>

        <button type="submit">Create</button>
        <a href="login.html">Back to login</a>
    </form>
</body>
</body>
</html>
