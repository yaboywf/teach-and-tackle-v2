<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teach & Tackle">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Teach & Tackle | Profile</title>
    <link rel="manifest" href="../manifest.json">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/aside.css">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/icons.css">
    <link rel="stylesheet" href="../styles/profile.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1076.0.min.js"></script>
    <script src="../js/general.js"></script>
    <script src="../js/aside.js" defer></script>
    <script src="../js/profile.js" defer></script>
</head>
<body>
    <div class="error_container"></div>

    <aside>
        <img src="../images/logo.webp" alt="Logo">
        <div>
            <div class="category">
                <div>
                    <div id="strength">Mentor Others</div>
                    <i class="fa-solid fa-edit" tabindex="0"></i>
                </div>
                <ul id="strength_content"></ul>
            </div>
            <div class="category">
                <div>
                    <div id="weakness">Knowledge Wishlist</div>
                    <i class="fa-solid fa-edit" tabindex="0"></i>
                </div>
                <ul id="weakness_content"></ul>
            </div>
        </div>
        <a href="profile.html" class="user"></a>
    </aside>

    <main>
        <nav>
            <a href="explore.html" title="Explore Page">Explore</a>
            <a href="pending.html" title="Pending Page">Pending</a>
            <a href="pairing.html" title="Pairing Page">Pairing</a>
        </nav>

        <div class="profile_container">
            <form id="general_form" novalidate>
                <h2>User Information</h2>
                <div>
                    <input type="file" name="profile_picture" id="profile_picture" accept="image/*">
                    <label for="profile_picture" id="profile_picture_label"></label>

                    <p>Name:</p>
                    <p id="name"></p>
                    <p>Admission Number:</p>
                    <p id="admission_number"></p>

                    <label for="diploma">Diploma</label>
                    <input type="text" name="diploma" id="diploma" placeholder="Enter Your Diploma" autocomplete="off" required>
                    
                    <p>Year of Study</p>
                    <div>
                        <input type="radio" name="year" id="y1" required>
                        <label for="y1">Year 1</label>
                        <input type="radio" name="year" id="y2" required>
                        <label for="y2">Year 2</label>
                        <input type="radio" name="year" id="y3" required>
                        <label for="y3">Year 3</label>
                    </div>
                </div>
                <button type="submit">Save</button>
            </form>

            <div>
                <h2 id="modules_proficiency">Modules Proficiency</h2>
                <h3>Mentor Others</h3>
                <div class="profile_proficiency">
                    <input class="profile_proficiency_input" type="text" name="new_strength" id="new_strength" placeholder="Enter Module" autocomplete="off">
                </div>

                <h3>Knowledge Wishlist</h3>
                <div class="profile_proficiency">
                    <input class="profile_proficiency_input" type="text" name="new_weakness" id="new_weakness" placeholder="Enter Module" autocomplete="off">
                </div>
            </div>

            <form id="password_form">
                <h2>Change Password</h2>
                <div>
                    <input type="text" name="username" id="username" hidden autocomplete="username">
                    <label for="current_password">Current Password</label>
                    <input type="password" name="current_password" id="current_password" placeholder="Enter Current Password" autocomplete="current-password">
                    <label for="new_password">New Password</label>
                    <input type="password" name="new_password" id="new_password" placeholder="Enter New Password" autocomplete="new-password">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm New Password" autocomplete="off">
                </div>

                <button type="submit">Save</button>
            </form>

            <div>
                <h2>Account</h2>
                <button id="logout">Logout</button>
            </div>

            <form id="delete_form" novalidate>
                <h2>Danger Zone</h2>
                <div id="delete_container">
                    <div>
                        <input type="checkbox" id="check" required>
                        <label for="check">By deleting your account, you acknowledge that your personal data (e.g., proficiency, requests, and pairs) may remain in our system but will be anonymized. From other users' perspective, your account will appear as deleted.</label>
                    </div>
                    <button type="submit" id="delete">Delete Account</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
