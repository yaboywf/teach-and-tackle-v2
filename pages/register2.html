<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teach & Tackle">
    <title>Teach & Tackle | Register</title>
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/icons.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/general.js"></script>
    <script src="../js/register2.js" defer></script>
</head>
<body class="register">
    <div class="error_container">
        <noscript>
            <div class="error">Please enable JavaScript to use this website.</div>
        </noscript>
    </div>
    <div class="bg"></div>
    <form id="signupForm" novalidate>
        <img src="../images/logo.webp" alt="Logo" id="image">

        <label for="code">A code was sent to your email</label>
        <div>
            <i class="fa-solid fa-key"></i>
            <input type="number" id="code" placeholder="Enter Code" autocomplete="off" required min="0" max="999999" minlength="6" maxlength="6">
        </div>

        <button type="submit">Next</button>
    </form>
</body>
</body>
</html>
