<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teach & Tackle">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Teach & Tackle | Explore</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../styles/aside.css">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/icons.css">
    <link rel="stylesheet" href="../styles/general.css">
	<link rel="stylesheet" href="../styles/session.css">

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="../js/general.js"></script>
	<script src="../js/aside.js" defer></script>
	<script src="../js/session.js" defer></script>
</head>
<body>
	<div class="error_container">
		<noscript>
            <div class="error">Please enable JavaScript to use this website.</div>
        </noscript>
	</div>
	<aside>
        <img src="../images/logo.webp" alt="Logo">
        <div>
            <div class="category">
                <div>
                    <div id="strength">Mentor Others</div>
                    <i class="fa-solid fa-edit" tabindex="0"></i>
                </div>
                <ul id="strength_content"></ul>
            </div>
            <div class="category">
                <div>
                    <div id="weakness">Knowledge Wishlist</div>
                    <i class="fa-solid fa-edit" tabindex="0"></i>
                </div>
                <ul id="weakness_content"></ul>
            </div>
        </div>
        <a href="profile.html" class="user"></a>
    </aside>

    <main>
		<nav>
            <a href="explore.html" title="Explore Page">Explore</a>
            <a href="pending.html" title="Pending Page">Pending</a>
            <a href="pairing.html" title="Pairing Page">Pairing</a>
        </nav>

		<form id="request_form" class="request_form" novalidate>
			<h2>Student Information</h2>
			<div class="student_info">
				<p>Name</p>
				<p id="name"></p>
				<p>Admission Number</p>
				<p id="admission_number"></p>
				<p>Diploma</p>
				<p id="diploma"></p>
			</div>

			<h2>Module</h2>
			<div class="module"></div>
			
			<h2>Session Day</h2>
			<div class="day">
				<input type="radio" id="monday" value="1" name="day" required>
				<label for="monday">Monday</label>
				<input type="radio" id="tuesday" value="2" name="day">
				<label for="tuesday">Tuesday</label>
				<input type="radio" id="wednesday" value="3" name="day">
				<label for="wednesday">Wednesday</label>
				<input type="radio" id="thursday" value="4" name="day">
				<label for="thursday">Thursday</label>
				<input type="radio" id="friday" value="5" name="day">
				<label for="friday">Friday</label>
				<input type="radio" id="saturday" value="6" name="day">
				<label for="saturday">Saturday</label>
				<input type="radio" id="sunday" value="7" name="day">
				<label for="sunday">Sunday</label>
			</div>
	
			<h2>Session Time</h2>
			<div class="time">
				<p>From</p>
				<input type="time" id="request_time_start" required>
				<p>To</p>
				<input type="time" id="request_time_end" required>
			</div>

			<button type="submit">Request</button>
		</form>
	</main>
</body>
</html>
